logging:
  level: 'INFO'
  console: true

geodata:
  path: 'geodata/mowas.gpkg'

source:
  darc:
    DARC:
      dir_json: 'cache/darc/'
      dir_cap: 'cache/darc/'
      dir_audio: 'cache/darc/'
      fetch_internet: true
      fetch_hamnet: false
  bbk_url:
    MOWAS:
      url: 'https://warnung.bund.de/bbk.mowas/gefahrendurchsagen.json'
    KATWARN:
      url: 'https://warnung.bund.de/bbk.katwarn/warnmeldungen.json'
    BIWAP:
      url: 'https://warnung.bund.de/bbk.biwapp/warnmeldungen.json'
    DWD:
      url: 'https://warnung.bund.de/bbk.dwd/unwetter.json'
    LHP:
      url: 'https://warnung.bund.de/bbk.lhp/hochwassermeldungen.json'

cache:
  path: 'cache/cache.json'

target:
  aprs_kiss_tcp:
    DB0CSD:
      schedule:
        10m: '1m'
        1h: '5m'
        1d: '10m'
      filter:
        geocodes:
          - '145110000000'
          - '145210000000'
          - '145220000000'
          - '145240000000'
          - '160770000000'
      aprs:
        mycall: 'DB0CSD'
        digipath:
          - 'WIDE1-1'
        beacon:
          prefix: 'MWC'
        bulletin:
          id: '0MWC'
      remote:
        host: 'localhost'
        port: 8001
      kiss:
        ports:
          - 0
