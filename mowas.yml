geodata:
  vg5000: 'geodata/DE_VG5000.gpkg'
  #vg2500: 'geodata/DE_VG2500.gpkg'
  #vg1000: 'geodata/DE_VG1000.gpkg'
  #vg250: 'geodata/DE_VG250.gpkg'

source:
 bbk_url:
   - url: 'https://warnung.bund.de/bbk.mowas/gefahrendurchsagen.json'

cache:
  path: 'cache.json'

target:
  aprs_kiss_serial:
    DB0CSD:
      filter:
        geocodes:
          - '145210000000'
          - '145220000000'
          - '145240000000'
          - '145000000000'
      schedule:
        10m: '1m'
        60m: '5m'
        1d: '10m'
      aprs:
        mycall: 'DB0CSD'
        digipath:
          - 'WIDE1-1'
          - 'WIDE2-2'
        beacon_prefix: 'MW'
        bulletin_id: '0MOWAS'
      serial:
        device: '/dev/ttyUSB0'
        baud: 115200
      kiss:
        ports:
          - 0
