logging:
  level: 'INFO'
  console: true

geodata:
  path: 'mowas.gpkg'

source:
  darc:
    DARC:
      dir_json: 'darc/'
      dir_cap: 'darc/'
      dir_audio: 'darc/'
      fetch_internet: true
      fetch_hamnet: false
  bbk_url:
    MOWAS:
      url: 'https://warnung.bund.de/bbk.mowas/gefahrendurchsagen.json'
    KATWARN:
      url: 'https://warnung.bund.de/bbk.katwarn/warnmeldungen.json'
    BIWAP:
      url: 'https://warnung.bund.de/bbk.biwapp/warnmeldungen.json'
    DWD:
      url: 'https://warnung.bund.de/bbk.dwd/unwetter.json'
    LHP:
      url: 'https://warnung.bund.de/bbk.lhp/hochwassermeldungen.json'

cache:
  path: 'cache.json'

target:
  aprs_kiss_serial:
    DB0CSD:
      filter:
        geocodes:
          - '145210000000'
          - '145220000000'
          - '145240000000'
          - '145000000000'
      schedule:
        10m: '1m'
        60m: '5m'
        1d: '10m'
      aprs:
        mycall: 'DB0CSD'
        digipath:
          - 'WIDE1-1'
          - 'WIDE2-2'
        beacon:
          prefix: 'MW'
        bulletin:
          mode: 'always'
          id: '0MOWAS'
      serial:
        device: '/dev/ttyUSB0'
        baud: 115200
      kiss:
        ports:
          - 0
